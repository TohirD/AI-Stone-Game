<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Stones Game</title>
</head>
<body>
    <div id="game-container">
        <div id="start-game">
            Enter number of stones: <input type="number" id="num-stones" min="1" max="100" value="50">
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="stones"></div>
        <!-- Existing controls and result divs remain the same -->
    </div>
    
    <div id="game-container">
        <div id="stones"></div>
        <div id="controls">
            <button onclick="takeStones(2)">Take 2 Stones</button>
            <button onclick="takeStones(3)">Take 3 Stones</button>
        </div>
        <div id="result"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
